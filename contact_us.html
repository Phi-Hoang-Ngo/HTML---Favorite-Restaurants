    <h1>
        Contact Us
    </h1>
	<a href="index.html">Home</a><a href="my_kitchen.html">My Kitchen</a>
    <h2>Fill out the form below to contact us.</h2>
    <form>
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" ><br>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" ><br>
        <br><br>
        <textarea id="comment" name="comment" rows="7" cols="50">
          please leave a comment
        </textarea>
        <p>
            Subscribe to our newsletter?
        </p>
        <label for="newsletter">Yes </label>
        <input type="checkbox" id="newsletter" name="yes" >
        <label for="newsletter">No </label>
        <input type="checkbox" id="newsletter" name="no" >
        <br>
       
        <label for="type">How did you find us?</label>
        <select id="type" name="type">
            <option value="friend">From a Friend</option>
            <option value="google" selected>Google</option>
           
        </select>

        <br><br>
        <input type=submit value="Ok Go!">
    </form><br>
